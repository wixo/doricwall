	<div class="header hero-unit">
		<h1>Dorios</h1>
		<p>Simple left to right columns.</p>
	</div>

	<div class="holder" ng-controller="MainCtrl">
		<div class="doricwall grid">
			<article class="item" ng-repeat="article in articles" doricwall>
				<h3>{{article.title}}</h3>
				<p>{{article.content}}</p>
			</article>
		</div>
		<div class="actions">
			<h2>Desired actions</h2>
			<input class="form-control" type="text" ng-model="articlesText" placeholder="some content">
			<button class="btn btn-primary" ng-click="add()">Add</button>
			<button class="btn bnt-primary" ng-click="remove()">Remove</button>
		</div>
